    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900 text-white">

                Take control of your financial future with reliable tools and insights.
            </p>
            <a href="/register" class="mt-8 inline-block bg-green-500 text-white font-bold py-3 px-6 rounded hover:bg-green-600">

        </div>
    </section>
