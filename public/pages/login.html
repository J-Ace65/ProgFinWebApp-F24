<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Login Form -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center text-green-500">Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-300">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full p-2 bg-gray-700 text-white rounded"
                />
            </div>
            <div>
                <label for="password" class="block text-gray-300">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full p-2 bg-gray-700 text-white rounded"
                />
            </div>
            <button
                type="submit"
                class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
            >
                Login
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form submission

            const email = form.email.value;
            const password = form.password.value;

            try {
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    // Redirect to dashboard if login is successful
                    window.location.href = '/dashboard';
                } else {
                    // Show an alert if credentials are incorrect
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
